<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0, maximum-scale=1.0, minimum-scale=0.1">
	<style type="text/css">
		body{
			margin: 0px;
			background: #0e0e0e;
			display: flex;
			justify-content: space-between;
			align-items: center;
			flex-flow: column;
		}
		.mostrar{
			cursor: zoom-in;
			-webkit-user-select:none;
			display: block;
			max-width:100%;
			min-width:100vmin;
			height: 100vmin;
		}
		#volver{
			height: 50px;
			width: 50px;
			background-color:black;
			position: fixed;
			top: 0;
			left: 0;
			opacity: 0.7;
			border:1px solid black 
			}
		#volver:hover{
			opacity: 0.5;
		}
	</style>
</head>
<body >
	<div><img src="" class="mostrar" ></div>
	
	<div id="volver"><a href="index.html#curso"><img src="img/volver.svg"></a></div>
		<script>
		var imagen=document.querySelector(".mostrar");
		var url=document.URL.split("?").pop();
		document.title=url
		imagen.src="img/"+url
	</script>
</body>
</html>
