	<script type="text/javascript">
		var sliderCer=document.querySelector("#sliderCer");
		var descCerf=document.querySelector("#descCerf");
		var sliderPag=document.querySelector("#sliderPag");
		var descPag=document.querySelector("#descPag")
		var certificados=["html_cert.png","php_cert.png","sql_cert.png","programacion_basica_platzy.png"];
		var paginas=["poscosecha.png","landingfull.png","pasantia.png","questy.png"];
		var descripcionP=["poscosecha","landing page","pasantia","quety"];
		var descripcion=["html sololearn","php sololearn","sql sololearn","programacion basica platzy"];
		function cambiar(direccion){
			var sr=certificados.indexOf(sliderCer.src.split("/").pop());
			direccion=Number(direccion)
			if(direccion===-1 && sr===0){
				sliderCer.src="img/"+certificados[certificados.length-1];
				descCerf.innerHTML=descripcion[descripcion.length-1];
			}else if(direccion===1 && sr===certificados.length-1){
				sliderCer.src="img/"+certificados[0];
				descCerf.innerHTML=descripcion[0];
			}else{
				sliderCer.src="img/"+certificados[sr+direccion]
				descCerf.innerHTML=descripcion[sr+direccion];
			}
		}
		function cambiarP(direccion){
			var sr=paginas.indexOf(sliderPag.src.split("/").pop());
			direccion=Number(direccion)
			if(direccion===-1 && sr===0){
				sliderPag.src="img/"+paginas[paginas.length-1];
				descPag.innerHTML=descripcionP[descripcionP.length-1];
			}else if(direccion===1 && sr===paginas.length-1){
				sliderPag.src="img/"+paginas[0];
				descPag.innerHTML=descripcionP[0];
			}else{
				sliderPag.src="img/"+paginas[sr+direccion]
				descPag.innerHTML=descripcionP[sr+direccion];
			}
		}
